    <style>
      * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: rgb(242, 242, 242);
        }

       

        :root {
            --blue: #282461;
            --primary-white: #ffffff;
            --green: #59a30f;
            --primary-purple: rgba(176, 30, 67, 255);
            --primary-gray: #585a81;
            --orange: #c95e13;
            --gray: #858ca1;
            --text: #757475;
            --tab-border: #d8d9d9;
        }

        .gate-container {
            padding: 20px;
        }

        .gate-row{
            display: flex;
            flex-direction: row;
        }
        /* .gate-menus {
            flex: 1;
        } */

        /* -----------------------Left menus----------------------------- */

        /* .gate-menus {
            display: block;
        } */

        .gate-menu {
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px 40px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            background: var(--primary-white);
            cursor: pointer;
        }

        .gate-menus-inner {
            text-align: center;
        }

        .gate-menus-inner h3 {
            color: var(--primary-gray);
        }

        /* -------------------------Active Menu-------------------- */

        .gate-menu-active {
            background-color: var(--blue);
            color: var(--primary-white);
            position: relative;
        }

        .gate-menus-active-header {
            color: var(--green);
        }

        .gate-menu-active::after {
            content: "";
            position: absolute;
            right: -14px;
            top: 45%;
            align-items: center;
            width: 0;
            height: 0;
            border-top: 7px solid transparent;
            border-left: 14px solid var(--blue);
            border-bottom: 7px solid transparent;
            /* box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; */
        }

        /*-----------Orange Menu-----------------------------------*/

        .gate-menu-orange {
            color: var(--orange);
        }

        /*-----------Green Menu-----------------------------------*/

        .gate-menu-green {
            color: var(--green);
        }

        /*-----------Purple Menu-----------------------------------*/

        .gate-menu-purple {
            color: var(--primary-purple);
        }

        /* ---------------------------------Range------------------ */

        /*--------------------------------- right item -------*/

        .gate-items {
            flex: 2;
            margin: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            background: var(--primary-white);
            border-radius: 10px;
            padding: 10px 30px;
        }

        .gate-item-inner {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: baseline;
            flex-wrap: wrap;
        }

        .gate-item {
            width: 45%;
            margin: 0 10px 0 0;
        }

        .gate-item h3 {
            color: var(--text);
        }

        .row::after {

        .col-1 {
            width: 25%;

         .col-3 {

        .form-box label input {
            display: none;
        }

        .form-box label {
            display: flex;
            cursor: pointer;
            margin-bottom: 30px;
            padding-left: 55px;
            position: relative;
        }

        .form-box label .circle {
            height: 20px;
            width: 20px;
            border: 2px solid rgba(176, 30, 67, 255);
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            left: 0;
            top: -5px;
            transition: border-color .5s ease;
        }

        .form-box label .circle::before {
            content: '';
            height: 10px;
            width: 10px;
            background-color: rgba(176, 30, 67, 255);
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
            box-sizing: border-box;
            margin-left: 3px;
            margin-top: 3px;
            transition: transform .5s ease;
            transform: scale(0);
        }

        .form-box label span {
            font-size: 15px;
            color: var(--gray);
            display: inline-block;
            transition: color .5s ease;
        }

        .form-box label input:checked+.circle {
            border-color: rgba(176, 30, 67, 255);
        }

        .form-box label input:checked+.circle::before {
            transform: scale(1);
        }

        .form-box label input:checked+.circle+span {
            color: var(--gray);
            ;
        }

        /* -------------------------------------progress bar -----------------*/

        .container-progressbar {
            background-color: rgb(192, 192, 192);
            width: 80%;
            position: relative;
        }

        .skill {
            color: white;
            padding: 1%;
            text-align: right;
            font-size: 20px;
        }

        .skill-message {
            position: absolute;
            top: 0;
            bottom: 0;
            padding: 15px 15px;
            top: -14px;
            border-radius: 360%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            color: white;
        }

        .skill-message i {
            font-size: 10px;
        }

        /*------------------------ Button---------------- */

        .btn-row {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn {
            outline: none;
            border: none;
            background: none;
            padding: 10px 20px;
            border-radius: 3px;
            background: var(--primary-purple);
            color: white;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            cursor: pointer;
        }

        /* -------------------Top Tab----------------------- */

        .tab-container {
            display: flex;
            border: 2px solid var(--tab-border);
            border-radius: 10px;
            font-weight: bold;
        }

        .tab-container span {
            padding: 10px 20px;
            cursor: pointer;
        }

        .active-tab {
            background: var(--blue);
            color: white;
        }
    </style>
</head>

<body ng-app="dynamic" ng-init="screen=0" ng-controller="ScrollController" id="top">
    <div class="gate-container">
        <div class="gate-row row">
            <div class="gate-menus col-1" id="tabs" role="tablist" id="pl_tab_PWinContainer" role="presentation">
                <div class="gate-menu" ng-repeat="pwintab in pwintabs"
                    ng-class="{'gate-menu-active' : pwintab.id == screenId}" 
                    
                    ng-click="setScreen(pwintab.id);LoadTabPWin(pwintab.id);"> <h4>{{pwintab.value}}</h4>
                    <div class="gate-menus-inner">
                        <h4
                            ng-style="pwintab.score >= 60 && {'color':'#59a30f'} || pwintab.score > 0 && pwintab.score < 60 && {'color':'rgba(201,94,19,255)'} || pwintab.score === 0 && {'color':'rgba(176,30,67,255)'}">
                            P-WIN:{{pwintab.score}}%</h4>
                            <h3>
                                Question Progress {{pwintab.score}}%

                            </h3>

                            <div class="container-progressbar">
                                <div class="skill"
                                    ng-style="pwintab.score >= 60 && {'background-color':'#59a30f', 'width':pwintab.score + '%'} || pwintab.score > 0 && pwintab.score < 60 && {'background-color':'rgba(201,94,19,255)', 'width':pwintab.score + '%'} || pwintab.score === 0 && {'background-color':'rgba(176,30,67,255)', 'width':'1%'}">
                                </div>
                                <div class="skill-message"
                                    ng-style="pwintab.score >= 60 && {'left':pwintab.score + '%', 'background-color':'#59a30f'} || pwintab.score > 0 && pwintab.score < 60 && {'background-color':'rgba(201,94,19,255)', 'left':pwintab.score + '%'} || pwintab.score === 0 && {'background-color':'rgba(176,30,67,255)', left:'1%'}">
                                    <i ng-if="pwintab.score === 0" class="fa fa-arrow-down" aria-hidden="true"></i>
                                    <i ng-if="pwintab.score >= 60" class="fa fa-check" aria-hidden="true"></i>
                                    <i ng-if="pwintab.score > 0 && pwintab.score < 60" class="fa fa-exclamation"
                                        aria-hidden="true"></i>
                                </div>
                            </div>
                    </div>
                </div>


            </div>
            <!-- <ul class="nav nav-tabs" role="tablist" id="pl_tab_PWinContainer">
                <li class="" ng-class="{'gate-menu-active' : pwintab.id == '0'}" role="presentation" ng-repeat="pwintab in pwintabs">
                    <a aria-controls="home" aria-expanded="" data-toggle="tab" data-tabname="{{pwintab.value}}" href="#phase_{{pwintab.id}}" role="tabpanel" id="PWin_{{pwintab.id}}" ng-click="LoadTabPWin(pwintab.id)">
                        {{pwintab.value}}
                    </a>
                </li>
            </ul> -->
            <div class="gate-items col-3" >

                    <div ng-if="screenId == 0" class="gate-item" ng-repeat="question in pwintab.questions">

                        <h3> {{question.fedcap_sequence}}) {{question.fedcap_name}} </h3>

                        <div class="form-box">
                            <label>
                                <input type="radio" value={{item.cr38f_answers1}} checked name={{item.cr38f_answers1}}>
                                <div class="circle"></div>
                                <span> {{item.cr38f_answers1}} </span>
                            </label>
                            <label>
                                <input type="radio" value={{item.cr38f_answers2}} checked name={{item.cr38f_answers2}}>
                                <div class="circle"></div>
                                <span> item.cr38f_answers2 </span>
                            </label>
                            <label>
                                <input type="radio" value={{item.cr38f_answer3}} checked name={{item.cr38f_answer3}}>
                                <div class="circle"></div>
                                <span> item.cr38f_answer3 </span>
                            </label>
                            <!-- <label ng-repeat="question in item.answers">
                                <input type="radio" value={{a}} checked name={{item.question}}>
                                <div class="circle"></div>
                                <span> {{question.ans}} </span>
                            </label> -->

                                <input type="radio" name="kk">
                                <div class="circle"></div>
                                <span>No</span>
                            </label> -->

                        </div>

                        <hr />


                   


                    </div>
                </div>

                 <div ng-if="screenId == 1" class="gate-item">
                     
                 </div>

                  <h1 style="text-align: center;color:rgba(176, 30, 67, 255);padding: 10px;">No Questions Here</h1>


              <div class="btn-row">
                    <button class="btn">Save</button>
                </div> 



            </div>
            <!-- <div class="gate-items" >
                Cahnged
            </div> -->
        </div>

    </div>
    <a href="#top"
        style="text-align:right; color:rgba(176, 30, 67, 255);font-weight:bold;text-decoration:none;font-size:25px">
        Top
