        /* -----------------------------------------Range Slider----------------*/
        input[type=range] {
            -webkit-appearance: none;

            outline: none;
            border: none;
            /* background: linear-gradient(90deg, red 60%,blue 40%);*/
        }

            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 360px;
            background: #59a30f;

        }

        .opportunity-summary-form-group {
            display: flex;
            flex: 1;
            justify-content: space-between;
            width: 100%;
        }

        .opportunity-summary-form-group-contract-type {
            display: flex;
            flex-direction: row;
            flex: 1;
           

        }
        .contract-type-active{
   
   color: red;
   height: 30px;
   
}
        .contract-type-scroll-view:nth-of-type(1) {
            height: 100px;
            overflow-y: scroll;
            flex-grow: 1;
            border: 1px solid #9fa5b5;
           
        }

        .contract-type-scroll-view:nth-of-type(3) {
            height: 100px;
            overflow-y: scroll;
            flex-grow: 4;
            border: 1px solid #9fa5b5;
        }

            height: 100px;
            flex-grow: 1;
            position: relative;
           
        }

        .arrow-right {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid green;
            margin: 0;
            position: absolute;
            top: 30%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .arrow-left {
            cursor: pointer;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #b01f3f;
            margin: auto;
            margin: 0;
            position: absolute;
            top: 60%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .contract-type-item{
     width: 100%;
     padding: 10px 10px;
     cursor: pointer;
 }

                        $scope.selectedPickItemActive[k] = $scope.sections[i].fields[k].PickList.length + 1;

                        $scope.selectedPickItemInActive[k] = $scope.sections[i].fields[k].PickList.length + 1;

                    }

            $scope.addPickListItem = function (fieldId) {

                var exists = false;

                $scope.selectedPickList[fieldId].map(item => {
                    if (item.id == $scope.selectedItemActive[fieldId]) {
                        exists = true;
                    }
                })


                if (!exists) {

                    var item = $scope.setPickListItems[fieldId].filter(item =>
                        item.id == $scope.selectedItemActive
                    )
                    $scope.selectedPickList[fieldId].push(...item)

                }

            }

                angular.element(document).ready(function () {

                                                                    datepicker-options="dateOptions"
                                                                    uib-datepicker-popup="{{dateformat}}"
                                                                    placeholder="---"
                                                                    ng-model="section.fieldValue[section.fields[$index].tm_formattedvalue]">
                                                                <input
                                                                    ng-if="section.fields[$index].tm_isreadonly != true"
                                                                    id="{{section.fields[$index].tm_fieldapiname}}"
                                                                    data-label="{{section.fields[$index].tm_name}}"
                                                                    style="line-height: 16px"
                                                                    ng-readonly="{{section.fields[$index].tm_isreadonly}}"
                                                                    data-isrequired="{{section.fields[$index].tm_isrequired}}"
                                                                    data-webapi="{{section.fields[$index].tm_viewfieldapi}}"
                                                                    data-fieldtype="{{section.fields[$index].tm_fieldtype}}"
                                                                    class="form-control sc FieldText" type="text"
                                                                    datepicker-options="dateOptions"
                                                                    is-open="section.fields[$index].tm_isopencalendar"
                                                                    uib-datepicker-popup="{{dateformat}}"
                                                                    placeholder="---"
                                                                    ng-model="section.fieldValue[section.fields[$index].tm_formattedvalue]"
                                                                    ng-click="section.fields[$index].tm_isopencalendar = !section.fields[$index].tm_isopencalendar">
                                                                <i ng-if="section.fields[$index].tm_isreadonly != true"
                                                                    class="fa fa-calendar calendericon"
                                                                    id="img_lookup_search_{{section.fields[$index].tm_fieldapiname}}"
                                                                    aria-hidden="true" ng-click=""></i>
                                                            </div>
                                                        </div>
                                                        <div
                                                            ng-if="section.fields[$index].tm_fieldtype == 'DateTime' &amp;&amp; section.tm_name == 'Appointment'">
                                                            <div class="calendericon_td sc">
                                                                <input
                                                                    ng-if="section.fields[$index].tm_isreadonly == true"
                                                                    id="{{section.fields[$index].tm_fieldapiname}}"
                                                                    data-label="{{section.fields[$index].tm_name}}"
                                                                    style="line-height: 16px"
                                                                    ng-readonly="{{section.fields[$index].tm_isreadonly}}"
                                                                    data-isrequired="{{section.fields[$index].tm_isrequired}}"
                                                                    data-webapi="{{section.fields[$index].tm_viewfieldapi}}"
                                                                    data-fieldtype="{{section.fields[$index].tm_fieldtype}}"
                                                                    class="form-control sc FieldText" type="text"
                                                                    datetime-picker="" date-format="MM-dd-yyyy HH:mm:ss"
                                                                    ng-model="section.fieldValue[section.fields[$index].tm_formattedvalue]">
                                                                <input
                                                                    ng-if="section.fields[$index].tm_isreadonly != true"
                                                                    id="{{section.fields[$index].tm_fieldapiname}}"
                                                                    data-label="{{section.fields[$index].tm_name}}"
                                                                    style="line-height: 16px"
                                                                    ng-readonly="{{section.fields[$index].tm_isreadonly}}"
                                                                    data-isrequired="{{section.fields[$index].tm_isrequired}}"
                                                                    data-webapi="{{section.fields[$index].tm_viewfieldapi}}"
                                                                    data-fieldtype="{{section.fields[$index].tm_fieldtype}}"
                                                                    class="form-control sc FieldText" type="text"
                                                                    datetime-picker="" date-format="MM-dd-yyyy HH:mm:ss"
                                                                    ng-model="section.fieldValue[section.fields[$index].tm_formattedvalue]">
                                                                <i ng-if="section.fields[$index].tm_isreadonly != true"
                                                                    class="fa fa-calendar calendericon"
                                                                    id="img_lookup_search_{{section.fields[$index].tm_fieldapiname}}"
                                                                    aria-hidden="true" ng-click=""></i>
                                                            </div>
                                                        </div>
                                                        <select
                                                            ng-if="section.fields[$index].tm_fieldtype == 'Picklist' &amp;&amp; section.fields[$index].tm_isdependentpicklist == false"
                                                            ng-change="GetDependentPicklistOptionSetLabel(section,section.fields[$index].tm_isdependentpicklist,section.fields[$index].tm_fieldapiname)"
                                                            data-label="{{section.fields[$index].tm_name}}"
                                                            ng-readonly="{{section.fields[$index].tm_isreadonly}}"
                                                            data-isrequired="{{section.fields[$index].tm_isrequired}}"
                                                            class="form-control sc FieldText"
                                                            id="{{section.fields[$index].tm_fieldapiname}}"
                                                            data-fieldtype="{{section.fields[$index].tm_fieldtype}}"
                                                            ng-options="option.id as option.value for option in section.fields[$index].PickList"
                                                            ng-model="section.fieldValue[section.fields[$index].tm_fieldapiname]">
                                                            <option value="">---</option>
                                                        </select>
                                                        <select
                                                            ng-if="section.fields[$index].tm_fieldtype == 'Picklist' &amp;&amp; section.fields[$index].tm_isdependentpicklist == true "
                                                            ng-change="GetDependentPicklistOptionSetLabel(section,section.fields[$index].tm_isdependentpicklist,section.fields[$index].tm_fieldapiname)"
                                                            data-label="{{section.fields[$index].tm_name}}"
                                                            ng-readonly="{{section.fields[$index].tm_isreadonly}}"
                                                            data-isrequired="{{section.fields[$index].tm_isrequired}}"
                                                            class="form-control sc FieldText"
                                                            id="{{section.fields[$index].tm_fieldapiname}}"
                                                            data-fieldtype="{{section.fields[$index].tm_fieldtype}}"
                                                            ng-options="option as option.value for option in section.fields[$index].DependentPicklist track by option.id"
                                                            ng-model="section.fieldValue[section.fields[$index].tm_fieldapiname]">
                                                            <option value=""> </option>
                                                        </select>
                                                        <!-- <input
                                                            ng-if="section.fields[$index].tm_fieldtype == 'Picklist' &amp;&amp; section.fields[$index].tm_fieldapiname == 'fedcap_pwin'"
                                                            type="range" min="0" max="100"
                                                            id="{{section.fields[$index].tm_fieldapiname}}"
                                                            value="{{section.fieldValue[section.fields[$index].tm_fieldapiname]}}"
                                                            data-label="{{section.fields[$index].tm_name}}"
                                                            ng-readonly="{{section.fields[$index].tm_isreadonly}}"
                                                            data-isrequired="{{section.fields[$index].tm_isrequired}}"
                                                            class="form-control sc FieldText"
                                                            id="{{section.fields[$index].tm_fieldapiname}}"
                                                            data-fieldtype="{{section.fields[$index].tm_fieldtype}}"
                                                            ng-model="section.fieldValue[section.fields[$index].tm_fieldapiname]"> -->
                                                            <div ng-if="section.fields[$index].tm_fieldtype == 'MultiSelectPicklistType'"
                                                            class="opportunity-summary-form-group" >
                                                            <div class="opportunity-summary-form-group-contract-type">
                                                             <div class="contract-type-scroll-view"
                                                             style="display: flex;flex-direction: column;">
                                                             <span
                                                                 ng-repeat="option in section.fields[$index].PickList"
                                                                 ng-click="itemActive(option.id)"
                                                                 class="contract-type-item">
                                                                 {{ option.value }}
                                                             </span>
                                                         </div>
                                                         <div class="contract-type-scroll-icons">
                                                             <div class="arrow-right"
                                                                 ng-click="addPickListItem($index)">
                                                             </div>
                                                             <div class="arrow-left"
                                                                 ng-click="removePickListItem($index)">
                                                             </div>
                                                         </div>
                                                         <div class="contract-type-scroll-view"
                                                             style="display: flex;flex-direction: column;">
                                                             <span ng-repeat="option in selectedPickList[$index]"
                                                                 ng-click="itemInActive(option.id)"
                                                                 class="contract-type-item">
                                                                 {{ option.value }}
                                                             </span>
                                                         </div>
                                                            </div>
                                                         </div>
                                                        <div ng-if="section.fields[$index].tm_fieldtype == 'MultiSelectPicklistType'"
                                                            class="sc">
                                                            <select id="{{section.fields[$index].tm_fieldapiname}}"
                                                                multiple="multiple" class="mpl_bind sc"
                                                                data-label="{{section.fields[$index].tm_name}}"
                                                                ng-readonly="{{section.fields[$index].tm_isreadonly}}"
                                                                data-isrequired="{{section.fields[$index].tm_isrequired}}"
                                                                data-fieldtype="{{section.fields[$index].tm_fieldtype}}"
                                                                ng-options="option.id as option.value for option in section.fields[$index].PickList"
                                                                ng-model="section.fields[$index].MultiPickList"></select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </ng-container>
                                        </div>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </div>
                        <!-- ---------------colum 2 ---------------------------->
                    </div>
                </div>
            </div>
        </form>

    </div>
    <script src="tm_jquery.min.js"></script>
    <script src="tm_bootstrap.min.js"></script>
    <link href="tm_bootstrap_multiselect.css" rel="stylesheet">
    <script src="tm_bootstrap_multiselect.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function myfunction() {

                $('.mpl_bind').multiselect({
                    nonSelectedText: '---',
                    buttonWidth: 150,
                    enableFiltering: true
                });
            }, 3500);
        });
    </script>


</body>
